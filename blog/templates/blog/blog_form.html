{%extends "blog/base.html" %}
{%block title%}Blog{%endblock%}
{%block body%}
<div class="card text-center shadow-lg p-3 mb-5 bg-white rounded mt-4">
    <div class="card-header ">
        <h3><strong>Add New Blog</strong></h3>
    </div>
    <div class="card-body">
        <form method="POST" action="/create_blog/{{id}}/">
            {% csrf_token %}
            <div class="container mt-3">
                <div class="mb-3">
                    <label><strong>Enter Title :</strong></label>
                    {{form.title}}
                </div>
                <div class="mb-3">
                    <label><strong>Enter Disc :</strong></label>
                    {{form.disc}}
                </div>
                <div class="mb-3">
                    <label><strong>Upload Img :</strong></label>
                    {{form.img}}
                </div>
                <div class="mb-3">
                    <label><strong>Upload File :</strong></label>
                    {{form.file}}
                </div>
                <div class="mb-3" style="display: none;">
                    {{form.creater}}
                </div>
                <div class="mb-3" style="display: none;">
                    {{form.group}}
                </div>
            </div>
    </div>
    <div class="card-footer text-muted">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary ml-3">Submit</button>
        </div>
        </form>
    </div>
</div>





<script>
    const u = "{{request.user.id}}"
    const g = "{{id}}"
    $(document).ready(function () {
        $("#id_creater").val(u)
        $("#id_group").val(g)
    })


    let fields = document.getElementsByTagName("input")
    for (let field in fields) {
        fields[field].className += "form-control"
    }
    $("#id_disc").addClass("form-control")
    let sels = document.getElementsByTagName("select")
    for (let sel in sels) {
        sels[sel].className += "form-control"
    }
</script>

{%endblock%}
